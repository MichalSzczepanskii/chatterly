<div class="nav-container">
  <div class="user-section">
    <ng-container *ngIf="user$ | async as vm">
      <chatterly-user-avatar
        [user]="vm"
        [chatterlyTooltip]="vm.name"
        position="right"></chatterly-user-avatar>
    </ng-container>
  </div>
  <div class="links-section">
    <ul>
      <li *ngFor="let item of navItems$ | async">
        <a
          [routerLink]="item.path"
          [chatterlyTooltip]="item.label"
          position="right"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact! }">
          <i [class]="item.icon"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="bottom-section">
    <ul>
      <li>
        <a
          routerLink="settings"
          routerLinkActive="active"
          chatterlyTooltip="Settings"
          position="right">
          <i class="las la-cog"></i>
        </a>
      </li>
      <li>
        <a
          routerLink=""
          chatterlyTooltip="Logout"
          position="right"
          (click)="logout()">
          <i class="las la-sign-out-alt"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
