<div class="message" [ngClass]="isWrittenByUser ? 'user' : 'other'">
  <div class="time" *ngIf="showTime">
    {{ message.createdAt | date : 'short' }}
  </div>
  <div class="wrapper">
    <chatterly-user-avatar
      [user]="message.author"
      *ngIf="!isWrittenByUser"></chatterly-user-avatar>
    <div class="content">
      {{ message.text }}
    </div>
  </div>
</div>
